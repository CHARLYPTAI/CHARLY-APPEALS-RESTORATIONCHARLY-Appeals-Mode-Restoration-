name: CHARLY Appeals CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install root dependencies
      run: npm ci

    - name: Install frontend dependencies
      run: |
        cd charly_ui
        npm ci

    - name: Build frontend
      run: |
        cd charly_ui
        npm run build

    - name: Run frontend tests
      run: |
        cd charly_ui
        npm test -- --watchAll=false

    - name: Verify Appeals.tsx
      run: |
        echo "Verifying Appeals restoration..."
        ls -la charly_ui/src/pages/Appeals.tsx
        wc -l charly_ui/src/pages/Appeals.tsx
        echo "✅ Appeals.tsx verified with $(wc -l < charly_ui/src/pages/Appeals.tsx) lines"

    - name: Success Report
      run: |
        echo "🏆 CHARLY Appeals CI SUCCESS!"
        echo "✅ Frontend build completed"
        echo "✅ Appeals.tsx verified"
        echo "✅ Deployment ready"
