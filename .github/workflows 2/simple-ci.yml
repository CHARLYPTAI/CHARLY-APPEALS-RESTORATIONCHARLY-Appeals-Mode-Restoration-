name: Simple Appeals Verification

on:
  push:
    branches: [ master, main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Verify Appeals restoration
      run: |
        echo "üèÜ CHARLY Appeals Restoration Verification"
        echo "========================================="
        
        if [ -f "charly_ui/src/pages/Appeals.tsx" ]; then
          lines=$(wc -l < charly_ui/src/pages/Appeals.tsx)
          echo "‚úÖ Appeals.tsx found with $lines lines"
          
          if [ "$lines" -gt 1000 ]; then
            echo "‚úÖ Appeals.tsx has sufficient content ($lines lines)"
            echo "üéâ CHARLY Appeals restoration VERIFIED!"
            exit 0
          else
            echo "‚ö†Ô∏è  Appeals.tsx seems too small ($lines lines)"
            exit 1
          fi
        else
          echo "‚ùå Appeals.tsx not found!"
          exit 1
        fi
        
    - name: Success
      run: |
        echo "üöÄ Deployment verification complete!"
        echo "‚úÖ Appeals Mode restoration confirmed"