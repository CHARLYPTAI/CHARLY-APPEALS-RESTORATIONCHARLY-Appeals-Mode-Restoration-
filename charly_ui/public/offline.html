<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHARLY 2.0 - Offline</title>
  <link rel="manifest" href="/manifest.json">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    
    .container {
      max-width: 400px;
      width: 100%;
    }
    
    .logo {
      width: 80px;
      height: 80px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 20px;
      margin: 0 auto 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 32px;
      font-weight: bold;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      opacity: 0.9;
      line-height: 1.5;
      margin-bottom: 32px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    button {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 16px 24px;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }
    
    button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 32px;
      padding: 16px;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      font-size: 14px;
      opacity: 0.8;
    }
    
    .retry-indicator {
      display: none;
      margin-top: 16px;
    }
    
    .retry-indicator.show {
      display: block;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .checking {
      animation: pulse 2s ease-in-out infinite;
    }
    
    @media (max-width: 480px) {
      h1 { font-size: 24px; }
      p { font-size: 14px; }
      button { padding: 14px 20px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">üè†</div>
    <h1>You're Offline</h1>
    <p>Don't worry! CHARLY 2.0 works offline too. Some features may be limited until you're back online.</p>
    
    <div class="actions">
      <button onclick="tryReconnect()" id="reconnectBtn">
        Try to Reconnect
      </button>
      <button onclick="goOffline()">
        Continue Offline
      </button>
    </div>
    
    <div class="status" id="status">
      Check your internet connection and try again.
    </div>
    
    <div class="retry-indicator" id="retryIndicator">
      <div class="checking">Checking connection...</div>
    </div>
  </div>

  <script>
    let retryCount = 0;
    const maxRetries = 3;
    
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    function showRetryIndicator() {
      document.getElementById('retryIndicator').classList.add('show');
    }
    
    function hideRetryIndicator() {
      document.getElementById('retryIndicator').classList.remove('show');
    }
    
    async function tryReconnect() {
      const btn = document.getElementById('reconnectBtn');
      const originalText = btn.textContent;
      
      btn.disabled = true;
      btn.textContent = 'Checking...';
      showRetryIndicator();
      
      try {
        // Try to fetch a small resource
        const response = await fetch('/', { 
          method: 'HEAD',
          cache: 'no-cache',
          mode: 'no-cors'
        });
        
        // If we get here, we're likely back online
        updateStatus('Connection restored! Redirecting...');
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
        
      } catch (error) {
        retryCount++;
        if (retryCount < maxRetries) {
          updateStatus(`Connection failed. Retrying... (${retryCount}/${maxRetries})`);
          setTimeout(tryReconnect, 2000);
        } else {
          updateStatus('Still offline. You can continue working with cached data.');
          btn.disabled = false;
          btn.textContent = originalText;
          retryCount = 0;
        }
      } finally {
        hideRetryIndicator();
      }
    }
    
    function goOffline() {
      // Try to navigate to cached app
      try {
        // Check if we have cached data
        if ('caches' in window) {
          caches.match('/').then(response => {
            if (response) {
              window.location.href = '/';
            } else {
              updateStatus('No cached data available. Please connect to the internet.');
            }
          });
        } else {
          window.location.href = '/';
        }
      } catch (error) {
        updateStatus('Unable to load offline version. Please check your connection.');
      }
    }
    
    // Auto-check connection every 30 seconds
    setInterval(async () => {
      try {
        await fetch('/', { method: 'HEAD', cache: 'no-cache', mode: 'no-cors' });
        // If successful, redirect
        window.location.href = '/';
      } catch (error) {
        // Still offline, do nothing
      }
    }, 30000);
    
    // Listen for online event
    window.addEventListener('online', () => {
      updateStatus('Connection restored! Redirecting...');
      setTimeout(() => {
        window.location.href = '/';
      }, 1000);
    });
    
    // Update status based on navigator.onLine
    if (navigator.onLine) {
      updateStatus('You appear to be online. Try reconnecting.');
    }
  </script>
</body>
</html>
